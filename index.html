<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
      <form id="survey-form" action="https://freecodecamp.org" method="post">
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your email" required /></label>
        <label id="number-label" for="number">Age (optional) <input id="number" type="number" min="19" max="100" placeholder="Age" /></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option id="">Select current role</option>
            <option id="1">Student</option>
            <option id="2">Full Time Job</option>
            <option id="3">Full Time Learner</option>
            <option id="4">Prefer not to say</option>
            <option id="5">Other</option>
          </select>
        </label>
        <label> Would you recommend freeCodeCamp to a friend?<br/>
          <label for="radio-1"><input id="radio-1" type="radio" name="recommend" value="definitely"/> Definitely</label>
          <label for="radio-2"> <input id="radio-2" type="radio" name="recommend" value="maybe"/> Maybe</label>
          <label for="radio-3"> <input id="radio-3" type="radio" name="recommend"value="not-sure" /> Not sure</label>
        </label>
        <label for="dropdown-2">
          <select id="dropdown-2">
            <option id="">Select an option</option>
            <option id="1">Challenges</option>
            <option id="2">Projects</option>
            <option id="3">Community</option>
            <option id="4">Open Source</option>
          </select>
        </label>
        <label>What would you like to see improved? (Check all that apply) <br>
          <label for="front-end-projects"> <input id="front-end-projects" value="front-end-projects" type="checkbox" name="improve"/> Front-end Projects</label> <br/>
          <label for="back-end-projects"> <input id="back-end-projects" value="back-end-projects" type="checkbox" name="improve"/> Back-end Projects</label><br/>
          <label for="data-visualization"> <input id="data-visualization" value="data-visualization" type="checkbox" name="improve" /> Data Visualization</label><br/>
          <label for="challenges"> <input id="challenges" type="checkbox" value="challenges" name="improve" /> Challenges</label><br/>
          <label for="open-source-community"> <input id="open-source-community" value="open-source-community" type="checkbox" name="improve" /> Open Source Community</label><br/>
          <label for="gitter-help-rooms"> <input id="gitter-help-rooms" value="gitter-help-rooms" type="checkbox" name="improve" /> Gitter help rooms</label><br/>
          <label for="videos"> <input id="videos" value="videos" type="checkbox" name="improve" /> Videos</label><br/>
          <label for="city-meetups"> <input id="city-meetups" value="city-meetups" type="checkbox" name="improve" /> City Meetups</label><br/>
          <label for="wiki"> <input id="wiki" value="wiki" type="checkbox" name="improve" /> Wiki</label><br/>
          <label for="forum"> <input id="forum" value="forum" type="checkbox" name="improve"/> Forum</label><br/>
          <label for="additional-courses"> <input id="additional-courses" value="additional-courses" type="checkbox" name="improve"/> Additional Courses</label><br/>
        </label>
        <label for="textarea"> Any comments or suggestions?<br/>
          <textarea id="textarea" row="10" cols="80%" placeholder="Enter your comment here..."></textarea>
          </label>
          <input id="submit" type="submit" value="Submit"></input>
      </form>
    </div>
  </body>
